<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Musical Theatre Word Guess</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
    #letter-slots, #current-word {
        text-align: center;
        color: red;
        letter-spacing: 9px;
        font-size: 20px;

    }
</style>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

<div class="container">

    <!-- Ttitle -->

    <div class="row">
        <div class="col-lg-12">
            <div class="text-center game-name">
                <h1>Musical Theatre Word Guess</h1>
            </div>
        </div>
    </div>

    <!-- Instructions -->

    <div class="row">
        <div class="col-lg-12">
            <div class="text-center instructions">
                <p>Instructions</p>
                <hr>
            </div>
        </div>
    </div>

    <!-- Game Interface -->

    <div class="row">

        <!-- Hints -->
        <div class="col-lg-3">
            <div class ="card">
                <div class="card-body">
                    <h3 class="card-title">Hints</h3>
                    <hr>
                    <h6 class="card-text">Hint 1</h6>
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block hint-button">Click to Reveal</button>
                    <br>
                    <h6 class="card-text">Hint 2</h6>
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block hint-button">Click to Reveal</button>
                </div>
            </div>
        </div>

        <!-- Current Word, Picture, Guessed Letters-->
        <div class="col-lg-9">
            <div class="card">
                <div class="card-body">
                    <div class="show-image"></div>
                    <br>
                    <div class="guess-slots">
                        <h3 class="text-center">Current Word</h3>
                        <br>
                        <br>
                        <div id="current-word"></div>
                        <br>
                        <div id="letter-slots"></div>
                    </div>
                    <br>
                    <div class="guesses-number"></div>
                    <br>
                    <div class="used-letters"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Score -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <h3 class="card-title">Score</h3>
                <div class="card-body"></div>
            </div>
        </div>
    </div>

</div>



<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<script src="assets/javascript/game.js"></script>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    
</body>

</html>
